name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Required for creating releases

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix from tag (v0.1.2 -> 0.1.2)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release version: $VERSION"

      - name: Extract release notes from CHANGELOG
        id: extract_notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.extract_notes.outputs.release_notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Updating Homebrew formula for version: $VERSION"

      - name: Download tag archive and calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          URL="https://github.com/rsperko/diamond/archive/refs/tags/v${VERSION}.tar.gz"

          echo "â¬‡ï¸  Downloading tag archive from: $URL"
          curl -sL "$URL" -o diamond.tar.gz

          # Calculate SHA256
          SHA256=$(shasum -a 256 diamond.tar.gz | awk '{print $1}')
          echo "ðŸ” SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

          # Cleanup
          rm diamond.tar.gz

      - name: Checkout homebrew-tap repository
        uses: actions/checkout@v6
        with:
          repository: rsperko/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_PAT }}
          path: homebrew-tap

      - name: Update formula with new version and SHA256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          FORMULA="homebrew-tap/Formula/diamond.rb"

          echo "ðŸ“ Updating formula: $FORMULA"
          echo "   Version: $VERSION"
          echo "   SHA256: $SHA256"

          # Update version in URL (v0.1.1.tar.gz -> v$VERSION.tar.gz)
          sed -i "s|/tags/v[0-9.]\+\.tar\.gz|/tags/v${VERSION}.tar.gz|" "$FORMULA"

          # Update SHA256
          sed -i "s/sha256 \"[a-f0-9]\{64\}\"/sha256 \"$SHA256\"/" "$FORMULA"

          echo "âœ… Formula updated successfully"
          echo ""
          echo "Changes made:"
          git -C homebrew-tap diff Formula/diamond.rb

      - name: Commit and push formula update
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/diamond.rb
          git commit -m "chore: update diamond formula to v${{ steps.version.outputs.version }}"
          git push

          echo "ðŸŽ‰ Homebrew formula updated and pushed!"
